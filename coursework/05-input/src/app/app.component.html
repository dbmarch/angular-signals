<h1> Currency Converter</h1>
<label>Amount</label>
<input type="number" [formControl]="amount">

<label>Currency</label>

<!---->
<app-option-selector 
   [options]="currencies"
   [(selected)]="currency"/>
<!---->
<button (click)="stopRefresh()">Stop Refresh Events</button>

<app-currency-converter 
  [amount]="amount.value!" 
  [currency]="currency()"
  (refreshRequired)="refreshData()">
  />
